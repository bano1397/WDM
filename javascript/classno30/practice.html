<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="second">Seconds: 0</h1>
    <h1 id="minute">Minutes: 0</h1>
    <h1 id="hour">Hours: 0</h1>

    <script>
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        setInterval(() => {
            seconds++;
            document.getElementById('second').innerHTML = `Seconds: ${seconds}`;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                document.getElementById('minute').innerHTML = `Minutes: ${minutes}`;
            }
        }, 1000);

        setInterval(() => {
            if (minutes === 60) {
                minutes = 0;
                hours++;
                document.getElementById('hour').innerHTML = `Hours: ${hours}`;
            }
        }, 1000);

        setInterval(() => {
            if (hours === 24) {
                hours = 0;
                minutes = 0;
                seconds = 0;
                document.getElementById('second').innerHTML = `Seconds: ${seconds}`;
                document.getElementById('minute').innerHTML = `Minutes: ${minutes}`;
                document.getElementById('hour').innerHTML = `Hours: ${hours}`;
            }
        }, 1000);
    </script>
</body>

</html>
